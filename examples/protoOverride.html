<html>

<head>
<script src="js/require-kiss.js"></script>
<script src="js/libcanvas-functions.js"></script>
<script src="js/libcanvas.js"></script>

<script type='text/javascript'>
(function () {
	"use strict";

	window.onload = function () {
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');

		context.strokeStyle = "#550000";
		context.fillStyle = "#ff0000";
		context.beginPath();
		context.ellipse(250, 250, 250, 250);
		context.closePath();
		context.stroke();
		context.fill();
	};
}());
</script>
</head>

<body>

<canvas id='canvas' width='500' height='500' style='border: 1px solid;'>
Your browser does not support the HTML 5 canvas element.
</canvas>

</body>

</html>
