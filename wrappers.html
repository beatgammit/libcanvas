<html>

<head>
<script src="js/require-kiss.js"></script>
<script src="js/libcanvas-functions.js"></script>
<script src="js/libcanvas-wrappers.js"></script>

<script type='text/javascript'>
(function () {
	"use strict";

	var wrappers = require('./libcanvas-wrappers');

	window.onload = function () {
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');

		context.strokeStyle = "#000055";
		context.fillStyle = "#0000ff";
		context.beginPath();
		wrappers.ellipse(context, 250, 250, 50, 50);
		context.closePath();
		context.stroke();
		context.fill();
	};
}());
</script>
</head>

<body>

<canvas id='canvas' width='500' height='500' style='border: 1px solid' />

</body>

</html>
